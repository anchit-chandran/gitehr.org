site_name: GitEHR

theme: 
  name: material
  
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      primary: amber
      accent: deep orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      primary: amber
      accent: deep orange
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
        
  features:
    - navigation.instant